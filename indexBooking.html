<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking - iRent</title>

  <!-- Font Neulis -->
  <style>
    @font-face { font-family: 'Neulis Menyewa'; src: url('font/Neulis-Regular.woff2') format('woff2'); font-weight:400; font-style:normal; font-display:swap;}
    @font-face { font-family: 'Neulis Menyewa'; src: url('font/Neulis-SemiBold.woff2') format('woff2'); font-weight:600; font-style:normal; font-display:swap;}
    body { font-family:'Neulis Menyewa', system-ui, Arial; margin:0; padding:32px; background:#f9fafb; color:#111; }
    .wrap { max-width:920px; margin:0 auto; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:28px; }
    .logo img { height:56px; }
    .card { background:#fff; padding:26px; border-radius:14px; box-shadow:0 12px 30px rgba(0,0,0,0.06); }
    label { display:block; margin-top:14px; font-weight:600; }
    input, textarea, select { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #e6e6e6; margin-top:6px; font-size:15px; }
    textarea { min-height:110px; resize:vertical; }
    .checkbox-row { display:flex; gap:10px; align-items:center; margin-top:14px; }
    .submit-btn { margin-top:18px; display:block; width:100%; padding:14px; border-radius:10px; background:#111; color:#fff; border:none; font-weight:700; cursor:pointer; }
  </style>

  <!-- Keep theme & elementor CSS for consistent styles / animations -->
  <link rel="stylesheet" href="https://www.menyewa.com/wp-content/themes/hub/assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.menyewa.com/wp-content/themes/hub/style.css">
  <link rel="stylesheet" href="https://www.menyewa.com/wp-content/plugins/elementor/assets/css/frontend.min.css">

  <!-- core js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://www.menyewa.com/wp-content/plugins/elementor/assets/js/frontend.min.js"></script>

</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="/Users/fatihahmadrezaelnidzom/blockchain/logo1.png" alt="iRent"></div> <!--GANTI SESUAI LOKASI FILE LOGO1 DI DEVICE KALIAN-->
      <a href="index.html" style="align-self:center;">Kembali ke Beranda</a>
    </header>

    <div class="card">
      <h2 style="margin:0 0 8px;">Form Booking iPhone</h2>
      <p style="margin:0 0 18px;color:#666;">Isi data untuk memproses pemesanan. Klik kirim untuk menghubungi admin via WhatsApp.</p>

      <form id="bookingForm">
        <label>Nama</label>
        <input id="nama" type="text" required>

        <label>Usia</label>
        <input id="usia" type="number" required>

        <label>Alamat Lengkap</label>
        <textarea id="alamat" required></textarea>

        <label>NIP (opsional)</label>
        <input id="nip" type="text">

        <label>No Telp / WA</label>
        <input id="telp" type="text" required>

        <label>Device</label>
        <select id="device" required>
          <option value="">Pilih Device</option>
          <option value="iPhone 16">iPhone 16</option>
          <option value="iPhone 15">iPhone 15</option>
          <option value="iPhone 14">iPhone 14</option>
          <option value="iPhone 13">iPhone 13</option>
        </select>

        <label>Durasi Sewa</label>
        <select id="durasi" required>
          <option value="">Pilih Durasi</option>
          <option value="24 Jam">24 Jam</option>
          <option value="12 Jam">12 Jam</option>
          <option value="8 Jam">8 Jam</option>
        </select>

        <div class="checkbox-row">
          <input id="agree" type="checkbox" required>
          <label for="agree" style="margin:0;font-weight:400;">Saya menyetujui seluruh perjanjian yang berlaku</label>
        </div>

        <button type="submit" class="submit-btn">Kirim Form</button>
      </form>
    </div>
  </div>

  <script>
    // Booking form: kirim pesan via WhatsApp (buka tab baru)
    (function(){
      document.getElementById('bookingForm').addEventListener('submit', function(e){
        e.preventDefault();
        // Ganti nomor WA tujuan sesuai kebutuhan (format internasional tanpa '+')
        var nomorWA = "6281222599646";

        var nama = document.getElementById('nama').value.trim();
        var usia = document.getElementById('usia').value.trim();
        var alamat = document.getElementById('alamat').value.trim();
        var nip = document.getElementById('nip').value.trim();
        var telp = document.getElementById('telp').value.trim();
        var device = document.getElementById('device').value;
        var durasi = document.getElementById('durasi').value;

        var pesan = '*Form Booking iRent*%0A%0A' +
          'Nama: ' + encodeURIComponent(nama) + '%0A' +
          'Usia: ' + encodeURIComponent(usia) + '%0A' +
          'Alamat: ' + encodeURIComponent(alamat) + '%0A' +
          'NIP: ' + encodeURIComponent(nip) + '%0A' +
          'No Telp: ' + encodeURIComponent(telp) + '%0A' +
          'Device: ' + encodeURIComponent(device) + '%0A' +
          'Durasi: ' + encodeURIComponent(durasi) + '%0A%0A' +
          'Saya menyetujui seluruh perjanjian.';

        var url = 'https://wa.me/' + nomorWA + '?text=' + pesan;
        window.open(url, '_blank');
      });
    })();
  </script>

</body>
</html>
